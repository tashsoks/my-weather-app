<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/078135f334.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="search-container">
          <div class="row">
            <div class="col">
              <form>
                <input
                  type="search"
                  placeholder="Enter City..."
                  id="search-input"
                />
              </form>
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-primary shadow button-color"
                id="search-button"
              >
                Search
              </button>

              <button type="submit" class="btn btn-primary shadow button-color">
                <i
                  class="fa-solid fa-location-dot"
                  id="current-location-button"
                ></i>
              </button>
            </div>
          </div>
        </div>
        <br />
        <div class="current-day-container">
          <div class="row">
            <div class="col">
              <img class="current-image" src="images/sunny.png" alt="sunny" />
            </div>
            <div class="col">
              <h1>London</h1>
              <div class="date-time" id="date-time">
                Saturday 14 May 2020 09:00
              </div>
              <div class="current-weather" id="current-desc">Sunny</div>
              <span class="current-temp" id="current-temp">20</span>
              <span class="units">
                <a href="#" id="celsius-link">째C</a> |
                <a href="#" id="farenheit-link">째F</a>
              </span>
            </div>
            <div class="col">
              <ul class="detailed-weather">
                <li>
                  <span>
                    <i class="fa-solid fa-temperature-half low"></i>
                    Low: <span id="current-min"></span>18째</span
                  >
                </li>
                <li>
                  <span
                    ><i class="fa-solid fa-temperature-full high"></i> High:
                    <span id="current-max"></span>20째</span
                  >
                </li>
                <li>
                  <span>
                    <i class="fa-solid fa-droplet humidity"></i>
                    Humidity: <span id="current-humidity"></span>15%</span
                  >
                </li>
                <li>
                  <span>
                    <i class="fa-solid fa-wind wind"></i> Wind:
                    <span id="current-wind"> </span>4km/h</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="coded-by">
          <small>
            <a
              href="https://github.com/tashsoks/my-weather-app"
              target="_blank"
            >
              Open-source code</a
            >
            by Natasha Sokolsky
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
